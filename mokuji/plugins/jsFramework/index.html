<!DOCTYPE html>

<html>

  <head>
    
    <title>Javascript MVC</title>
    
    <script type="text/javascript" src="jq.js"></script>
    <script type="text/javascript" src="jq.domReady.js"></script>
    <script type="text/javascript" src="functions.js"></script>
    <script type="text/javascript" src="PubSub.js"></script>
    <script type="text/javascript" src="Class.js"></script>
    <script type="text/javascript" src="Model.js"></script>
    <script type="text/javascript" src="Controller.js"></script>
    <script type="text/javascript" src="StateMachine.js"></script>
    
    <script type="text/javascript">
    
      var Test = new Class(null, {
        init: function(msg){
          alert(msg);
        }
      });
      
      var SubTest = Test.sub({
        init: function(msg){
          this.previous('ohai');
          alert(msg);
        }
      });
      
      dir(Test, SubTest);
      
      var t = new SubTest('nyerk');
      t.extend({});
    
    </script>
    
  </head>
  
  <body>
    
    <div id="test">
      <p>test</p>
    </div>
    
    <div id="nyerk">
      <p>nyerk</p>
    </div>
    
  </body>

</html>
